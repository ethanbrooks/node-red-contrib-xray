
<script type="text/javascript">
  RED.nodes.registerType('xray', {
    category: 'function',
    color: '#a6bbcf',

              "link": ".article-title@href"

      //} }

    inputs: 1,
    outputs: 1,
    icon: 'x-ray.png',
    label: "Xray",
    oneditprepare: function() {
      $("#node-input-cssSelectorsType").val(this.cssSelectorsType);
      $("#node-input-cssSelectors").typedInput({
          default: 'json',
          typeField: $("#node-input-cssSelectorsType"),
          types:['json']
      });
      var node = this;

      $.when(
      $.getScript( "http://localhost:8080/runtime-es2015.js"),
      $.getScript( "http://localhost:8080/polyfills-es2015.js"),

      $.getScript( "http://localhost:8080/vendor-es2015.js"),

//      $.getScript( "http://localhost:8080/main-es5.js")
      $.Deferred(function( deferred ){
        $( deferred.resolve );
      })
    ).done(function(){
      console.log('es2015');
      //    window.Apiko.onImageCropperLoad(node);
    }).fail(function(jqxhr, settings, exception ){
      console.log('Fail of code load from:[' + fileName + ']', exception)
    });
  }
});
</script>
